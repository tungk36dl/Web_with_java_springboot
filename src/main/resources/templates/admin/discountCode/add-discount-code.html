<div class="container" th:fragment="addDiscountCode">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1> Thêm thể loại </h1>
            <form method="POST"  th:object="${discountCodeDto}" action="/admin/discountCode/add">
                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Ma giam gia</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="codeName" placeholder="Nhap codeName..." th:field="${discountCodeDto.codeName}">
                        <p class="text-danger" th:errors="*{codeName}"></p>
                    </div>
                </div>

                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Phan tram giam</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="percent" placeholder="" th:field="${discountCodeDto.percent}">
                        <p class="text-danger" th:errors="*{percent}"></p>
                    </div>
                </div>
                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">So luong</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="quantity" placeholder="" th:field="${discountCodeDto.quantity}">
                        <p class="text-danger" th:errors="*{quantity}"></p>
                    </div>
                </div>




                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/admin/category" role="button" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
