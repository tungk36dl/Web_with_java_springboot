<div class="container" th:fragment="editDiscountCode">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1>Chỉnh sửa mã giảm giá</h1>
            <form method="POST" th:object="${discountCodeDto}" th:action="@{/admin/discountCode/edit/{id}(id=${id})}">
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Mã giảm giá</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="codeName" placeholder="Nhập mã giảm giá..." th:field="*{codeName}">
                        <p class="text-danger" th:errors="*{codeName}"></p>
                    </div>
                </div>

                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Phần trăm giảm</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="percent" placeholder="Nhập phần trăm giảm..." th:field="*{percent}">
                        <p class="text-danger" th:errors="*{percent}"></p>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Số lượng</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="quantity" placeholder="Nhập số lượng..." th:field="*{quantity}">
                        <p class="text-danger" th:errors="*{quantity}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/admin/discountCode/list" role="button" class="btn btn-outline-primary">Hủy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
