<div class="container" th:fragment="editProduct">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1> Sửa sản phẩm</h1>
            <form method="POST" enctype="multipart/form-data" th:object="${productDto}" action="/admin/product/edit">
                <input style="display: none" class="hidden" name="id" th:value="${product.id}">
                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Tên sản phẩm</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="productName" placeholder="Nhap productName..." th:field="*{productName}" >
<!--                        <ul th:if="${#status.fieldErrors('productName')}" th:class="${#status.fieldError('productName') ? 'text-danger' : ''}">-->
<!--                            <li th:each="error : ${#status.fieldErrors('productName')}" th:text="${error.getDefaultMessage()}"></li>-->
<!--                        </ul>-->
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Giá</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" step="1000" min="1000" name="price" placeholder="Nhap price..." th:field="*{price}">
<!--                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>-->

                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label  class="col-sm-4 col-form-label">Số lượng</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" min="0" name="quantity" placeholder="" th:field="*{quantity}">
<!--                        <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger" th:errors="${productDto.quantity}"></p>-->
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Thể loại</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{category}">
                            <option th:each="obj : ${categories}" th:selected="${(product.category != null) && (obj.id == product.category.id)}"  th:value="${obj.categoryName}" th:text="${obj.categoryName}" ></option>
                        </select>
<!--                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${prodctDto.category}"></p>-->
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="'/images/products/' + ${product.image}" alt="..." width="150">
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label"> Ảnh </label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control"  name="imageFile" placeholder="" th:field="*{imageFile}">
<!--                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>-->
                    </div>
                </div>

                <!-- Thêm trường cho ảnh phụ -->
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label"> Ảnh phụ </label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" name="imageFiles" placeholder="" th:field="*{imageFiles}" multiple>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ảnh phụ hiện tại</label>
                    <div class="col-sm-8">
                        <div th:each="image : ${product.images}">
                            <img th:src="'/images/products/' + ${image}" alt="..." width="100">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/admin/product" role="button" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
