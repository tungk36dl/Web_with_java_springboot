<div class="container" th:fragment="addNew">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1>Thêm Tin Tức</h1>

            <form method="POST" enctype="multipart/form-data" th:object="${newDto}" th:action="@{/admin/new/add}">
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Tên bài viết</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="newName" placeholder="Nhập tên bài viết..." th:field="*{newName}">
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Miêu tả bài viết</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" placeholder="Nhập miêu tả..." th:field="*{description}">
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Nội dung bài viết</label>
                    <div class="col-sm-8">
<!--                        <textarea class="form-control" name="content" th:field="*{content}" id="summernote"></textarea>-->
                        <textarea id="content" name="content" th:field="*{content}"></textarea>

                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Ảnh</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" name="imageFile" th:field="*{imageFile}">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/admin/new" role="button" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
