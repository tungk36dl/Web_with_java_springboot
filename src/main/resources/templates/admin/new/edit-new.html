<div class="container" th:fragment="editNew">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1> Sửa tin tuc </h1>
            <form method="POST" enctype="multipart/form-data" th:object="${newDto}" action="/admin/new/edit">
                <input style="display: none" class="hidden" name="id" th:value="${newDto.id}">

                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Tên bai viet</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="newName" placeholder="Nhap newName..." th:field="${newDto.newName}" >
                    </div>
                    <p class="text-danger" th:text="${messageError != null ? messageError : ''}"></p>
                </div>

                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label"> Miêu tả bài viết</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" placeholder="Nhap description..." th:field="${newDto.description}">
                    </div>
                    <p class="text-danger" th:text="${messageError != null ? messageError : ''}"></p>
                </div>

                <div class=" row mb-3 form-group">
                    <label class="col-sm-4 col-form-label">Nội dung bài viết</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="content" placeholder="Nhap nội dung..." th:field="${newDto.content}">
                    </div>
                    <p class="text-danger" th:text="${messageError != null ? messageError : ''}"></p>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="'/images/news/' + ${tinTuc.image}" alt="..." width="150">
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-4 col-form-label"> Ảnh </label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control"  name="imageFile" placeholder="" th:field="*{imageFile}">
                        <!--                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>-->
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/admin/new" role="button" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
