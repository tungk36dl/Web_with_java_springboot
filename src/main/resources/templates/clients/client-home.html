        @keyframes zoomInOut {

            }

            100% {

        .zoomable-image {

            /* width: 300px; */
            /* height: 100px; */
        }

        .zoomable-image img {
            width: 100%;
            height: 100%;
            animation: zoomInOut 20s infinite;
            /* Điều chỉnh thời gian và số lần lặp lại nếu cần */
            transform-origin: center center;
            /* Đảm bảo ảnh zoom từ trung tâm */

        .bubble-container {
            position: relative;
            width: 100%;
            height: 100%;
        }


        .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fffdfd;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 50s linear infinite;
            box-shadow: 0px 0px 5px 5px rgba(195, 197, 195, 0.8);
        }

        .bubble2 {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffffff;

            border-radius: 50%;
            opacity: 0;
            animation: floatUp 60s linear infinite;
            box-shadow: 0px 0px 2px 3px rgba(206, 211, 206, 0.8);
        }


        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(-50vw);
            }
        }

        .content-slide1 {
            position: relative;
        }

        .content-slide1 h1 {

                // notification.textContent = message;
                notification.style.display = 'block';
